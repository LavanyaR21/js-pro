<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-cont">
    <!-- Header -->
   <div class="header">
    <h1>Rock Paper Scissor</h1>
   </div>
   <!-- Player -->
   <div class="player-cont" id="player">
    <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
    <i class="fa-regular fa-hand-back-fist" id="player-rock" onclick="select('rock')"></i>
    <i class="fa-solid fa-hand" id="player-paper" onclick="select('paper')"></i>
    <i class="fa-solid fa-hand-scissors" id="player-Scissor" onclick="select('scissor')"></i>
   </div>
   <!-- Computer -->
   <div class="player-cont" id="computer">
    <h2>You - <span id="computerScore"></span><span class="choice" id="computerChoice">--choice</span></h2>
    <i class="fa-regular fa-hand-back-fist" id="computer-rock"></i>
    <i class="fa-solid fa-hand" id="computer-paper"></i>
    <i class="fa-solid fa-hand-scissors" id="computer-Scissor"></i>
   
   </div>
    <!-- reset icon -->
    <i class="fa-sharp fa-solid fa-arrow-rotate-right" id="reset-icon" onclick="resetAll()"></i>
    <!-- Results -->
  <div class="result-cont">
    <h3 class="result" id="resultText"></h3>
  </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
